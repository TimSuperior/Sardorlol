<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout Plans - FitHub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="workout.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Workout Plans</h2>
    <!-- Display workout plans here -->
    <form>
        <label for="exercise">Exercise:</label>
        <input type="text" id="exercise" name="exercise"><br>
        <label for="sets">Sets:</label>
        <input type="number" id="sets" name="sets"><br>
        <label for="reps">Reps:</label>
        <input type="number" id="reps" name="reps"><br>
        <label for="rest">Rest (seconds):</label>
        <input type="number" id="rest" name="rest"><br>
        <button type="button" id="log_workout">Log Workout</button>
    </form>
    <h3>Progress Tracking</h3>
    <canvas id="progress_chart"></canvas>
</body>
</html>
